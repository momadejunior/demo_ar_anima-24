<!doctype html>
<html>
    <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
         <!--<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>-->
        <!--<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>-->

        
   





        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");
        
                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                        this.vid.muted = false; // Unmute the video when marker is found
                    }.bind(this));
        
                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>

<script>
    AFRAME.registerComponent('videohandlertwo', {
        init: function () {
            var marker = this.el;
            this.vid2 = document.querySelector("#vid2");

            marker.addEventListener('markerFound', function () {
                this.toggle = true;
                this.vid2.play();
                this.vid2.muted = false; // Unmute the vid2eo when marker is found
            }.bind(this));

            marker.addEventListener('markerLost', function () {
                this.toggle = false;
                this.vid2.pause();
            }.bind(this));
        },
    });
</script>

<script>
    AFRAME.registerComponent('videohandlerthree', {
        init: function () {
            var marker = this.el;
            this.vid3 = document.querySelector("#vid3");

            marker.addEventListener('markerFound', function () {
                this.toggle = true;
                this.vid3.play();
                this.vid3.muted = false; // Unmute the vid3eo when marker is found
            }.bind(this));

            marker.addEventListener('markerLost', function () {
                this.toggle = false;
                this.vid3.pause();
            }.bind(this));
        },
    });
</script>



        
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/comp.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>

                <video
                    id="vid2"
                    src="assets/mpt.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>

                <video
                    id="vid3"
                    src="assets/comp.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/pattern-xibalo.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="2 3 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/pattern-mpt.patt"
                videohandlertwo
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-video
                    src="#vid2"
                    scale="3 2 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-marker
            type="pattern"
            preset="custom"
            url="assets/pattern-ninja.patt"
            videohandlerthree
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerB"
        >
            <a-video
                src="#vid3"
                scale="2 3 1"
                position="0 0.1 0"
                rotation="-90 0 0"
                class="clickable"
                gesture-handler
            ></a-video>
        </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
